<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Contacto</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="imagenes/gato logo.jpg"
            alt="Logo"
            width="60"
            height="60"
            class="me-2"
          />
          <span>Huellas Perdidas</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="Adopta.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Quienes_somos.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <form class="w-100" style="max-width: 400px">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>

        <div class="col-md-6 text-center">
          <img
            src="imagenes/gato con persona.jpg"
            class="img-fluid"
            alt="Gato con persona"
          />
        </div>
      </div>
    </div>

    <div class="row g-0 bg-body-secondary position-relative">
      <div
        class="col-md-6 mb-md-0 p-md-4 d-flex justify-content-center align-items-center"
      >
        <img src="imagenes/gato logo.jpg" class="w-50" alt="Gato logo" />
      </div>
      <div class="col-md-6 p-4 ps-md-0">
        <h5 class="mt-0">Nosotros</h5>
        <p>
          Huellas Perdidas es una página dedicada a rescatar y cuidar gatos
          abandonados… Cada historia tiene un comienzo difícil, pero con amor y
          atención médica buscamos darles una segunda oportunidad…
        </p>
        <a href="Quienes_somos.html" class="stretched-link">Conoce más</a>
      </div>
    </div>
  </body>
</html>
