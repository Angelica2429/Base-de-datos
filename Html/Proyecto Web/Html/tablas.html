    <title>Tablas</title>

<body>

            <th>Column 2</th>
            <th>Column 3 </th>

            <td rowspan="2">Fila 1 celda 1</td>

            <td>Fila 1 celda 3 </td> 
        </tr>
        <tr>
            <td>Fila 2 celda 1 </td>

        </tr>
         <tr>

         </tr>
        
    </table>
    
</body>
</html>
