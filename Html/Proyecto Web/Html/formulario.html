<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
     <link rel="stylesheet" href="EstiloFormulario.css" />
</head>
<body>
    <h4>Primer formulario</h4>
    <br>
    <p>
        Ingresa tu primer nombre
        <input type="text" name="nombre1">
    </p>
     <p>
        Ingresa tu segundo nombre
        <input type="text" name="nombre2">
    </p>
     <p>
        Ingresa tu primer apellido
        <input type="text" name="apellido1">
     </p>
    <p>
        Ingresa tu segundo apellido
        <input type="text" name="apellido2">
    </p>
     <p>
        Deja tu mensaje
        <textarea name="mensaje"></textarea>
    </p>
     <p>
        Ingresa tu fecha de nacimiento
        <input type="date" name="fecha_nacimiento">
    </p>

     <p>
        Seleccione su tipo de documento
        <select name="tipo de documento">
            <option>T.I</option>
            <option>C.C</option>
            <option>C.E</option>  
    </p>
     <p>
        Ingresa tu documento de identidad
         <input type="number" name="Documento">
    </p>
    <br>

    
</body>
</html>
